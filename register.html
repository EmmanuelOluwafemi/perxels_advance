    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="register">
        <a href="./index.html" class="bg"></a>
        <div class="box">
            <form id="form">
                <div class="input-group">
                    <label>Name</label>
                    <input id="name" name="name" type="text" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input id="tel" name="tel" type="text" required>
                </div>
                <div class="input-group">
                    <label>What is your expectation for the course</label>
                    <textarea id="expectation" name="expectation" id="" required></textarea>
                </div>

                <button id="btn" type="submit">
                    Register
                </button>
            </form>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="content">
            Thanks for the interest a follow up email will be sent to you.
        </div>
    </div>

    <script>
        let formId = document.getElementById('form');
        let overlay = document.getElementById('overlay');

        overlay.addEventListener('click', () => {
            overlay.classList.remove('show')
        })

        formId.addEventListener('submit', (e) => {
            e.preventDefault()
            let btn = document.getElementById('btn');
            let name = document.getElementById('name').value
            let email = document.getElementById('email').value
            let tel = document.getElementById('tel').value
            let expectation = document.getElementById('expectation').value

            btn.textContent = "Loading......"

            let data = {
                name: name,
                email: email,
                tel: tel,
                expectation: expectation
            }
            
            fetch("https://api.apispreadsheets.com/data/14162/", {
                method: "POST",
                body: JSON.stringify({"data": data}),
            }).then(res =>{
                if (res.status === 201){
                    // SUCCESS
                    console.log(res)
                    btn.textContent = "Submitted"
                    overlay.classList.add('show')
                }
                else{
                    // ERROR
                    console.log(res)
                }
            })
        })
    </script>
</body>
</html>
